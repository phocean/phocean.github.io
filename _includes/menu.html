<nav {% if site.reverse == true %}id="nav-left"{% else %}id="nav"{% endif %}>
	<div id="nav-list">
    <!-- <a href="{{ site.baseurl }}/">Home</a> -->

    {% assign pages = site.pages | sort:"weight"  %}
		<!-- Nav pages -->
	  {% for page in pages %}
	    {% if page.layout == "page" %}
	      <a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.entry }}">{{ page.entry }}</a>
	    {% endif %}
	  {% endfor %}
    
    <!-- Nav links -->
	  {% include link.html %}

	</div>
  
  <!-- Nav footer -->
	{% if site.custom_nav_footer == true %}
	  {% include nav-footer-custom.html %}
	{% else %}
	  {% include nav-footer.html %}
	{% endif %}

</nav>
